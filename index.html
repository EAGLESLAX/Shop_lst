<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distancia por ruta real sin API Key</title>

<!-- Librer√≠a de mapas Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  #map {
    height: 450px;
    width: 100%;
    max-width: 900px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  input {
    width: 350px;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #1f6391;
  }
  #info {
    font-size: 18px;
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>üöó Distancia de conducci√≥n real (sin Google)</h2>
  <p>Origen fijo: <b>Calle Jacinto 1126, La Morita, Tijuana</b></p>

  <input type="text" id="destino" placeholder="Ingresa direcci√≥n destino (ej. Plaza R√≠o, Tijuana)">
  <button onclick="calcularRuta()">Calcular Ruta</button>

  <div id="map"></div>
  <div id="info"></div>

<script>
// Coordenadas del origen (Calle Jacinto 1126, La Morita, Tijuana)
const origenFijo = {
  nombre: "Calle Jacinto 1126, La Morita, Tijuana",
  lat: 32.462227,
  lon: -116.880843
};

// Inicializa el mapa
const map = L.map('map').setView([origenFijo.lat, origenFijo.lon], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Marcador del origen
L.marker([origenFijo.lat, origenFijo.lon])
  .addTo(map)
  .bindPopup(`<b>Origen:</b><br>${origenFijo.nombre}`)
  .openPopup();

let markerDestino = null;
let rutaLayer = null;

// Funci√≥n: convertir direcci√≥n a coordenadas (geocodificaci√≥n)
async function geocodificarDireccion(direccion) {
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccion)}`;
  const resp = await fetch(url);
  const data = await resp.json();
  if (data.length > 0) {
    return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), nombre: data[0].display_name };
  } else {
    throw new Error("No se encontr√≥ la direcci√≥n destino.");
  }
}

// Funci√≥n: obtener ruta de conducci√≥n real usando OSRM
async function obtenerRuta(origen, destino) {
  const url = `https://router.project-osrm.org/route/v1/driving/${origen.lon},${origen.lat};${destino.lon},${destino.lat}?overview=full&geometries=geojson`;
  const resp = await fetch(url);
  const data = await resp.json();

  if (data.code === "Ok") {
    const ruta = data.routes[0];
    return {
      distanciaKm: ruta.distance / 1000,
      duracionMin: ruta.duration / 60,
      geometry: ruta.geometry
    };
  } else {
    throw new Error("No se pudo calcular la ruta.");
  }
}

// Acci√≥n principal
async function calcularRuta() {
  const destinoTexto = document.getElementById("destino").value.trim();
  const infoElem = document.getElementById("info");

  if (!destinoTexto) {
    alert("Por favor ingresa una direcci√≥n de destino.");
    return;
  }

  infoElem.textContent = "Calculando ruta...";
  try {
    // Geocodificar direcci√≥n destino
    const destino = await geocodificarDireccion(destinoTexto);

    // Obtener ruta real
    const ruta = await obtenerRuta(origenFijo, destino);

    // Eliminar ruta anterior si existe
    if (markerDestino) map.removeLayer(markerDestino);
    if (rutaLayer) map.removeLayer(rutaLayer);

    // Marcar destino
    markerDestino = L.marker([destino.lat, destino.lon])
      .addTo(map)
      .bindPopup(`<b>Destino:</b><br>${destino.nombre}`)
      .openPopup();

    // Dibujar la l√≠nea de la ruta en el mapa
    rutaLayer = L.geoJSON(ruta.geometry, { color: 'red', weight: 4 }).addTo(map);

    // Ajustar el zoom para ver toda la ruta
    map.fitBounds(rutaLayer.getBounds());

    infoElem.innerHTML = `
      üöò <b>Distancia recorrida:</b> ${ruta.distanciaKm.toFixed(2)} km<br>
      ‚è±Ô∏è <b>Duraci√≥n estimada:</b> ${ruta.duracionMin.toFixed(1)} minutos
    `;
  } catch (err) {
    console.error(err);
    infoElem.textContent = "‚ùå No se pudo calcular la ruta.";
  }
}
</script>
</body>
</html>
