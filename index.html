<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular Distancia sin API Key</title>

<!-- Leaflet para mapa -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  #map {
    height: 450px;
    width: 100%;
    max-width: 900px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  input {
    width: 350px;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    background: #2980b9;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #1f6391;
  }

  #info {
    font-size: 18px;
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>üìç Calcular distancia entre direcciones (sin API Key)</h2>
  <p>Origen fijo: <b>Calle Jacinto 1126, La Morita, Tijuana</b></p>

  <input type="text" id="destino" placeholder="Ingresa direcci√≥n destino (ej. Plaza R√≠o, Tijuana)">
  <button onclick="calcularDistancia()">Calcular</button>

  <div id="map"></div>
  <div id="info"></div>

<script>
// Coordenadas del origen (Jacinto 1126, Tijuana)
const origenFijo = {
  nombre: "Calle Jacinto 1126, La Morita, Tijuana",
  lat: 32.462227,
  lon: -116.880843
};

// Inicializa el mapa
const map = L.map('map').setView([origenFijo.lat, origenFijo.lon], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Marcador de origen
const markerOrigen = L.marker([origenFijo.lat, origenFijo.lon])
  .addTo(map)
  .bindPopup(`<b>Origen:</b><br>${origenFijo.nombre}`)
  .openPopup();

let markerDestino = null;
let linea = null;

// Funci√≥n para obtener coordenadas desde direcci√≥n
async function geocodificarDireccion(direccion) {
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccion)}`;
  const resp = await fetch(url);
  const data = await resp.json();
  if (data.length > 0) {
    return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), nombre: data[0].display_name };
  } else {
    throw new Error("No se encontr√≥ la direcci√≥n destino.");
  }
}

// Funci√≥n Haversine (calcula distancia entre dos coordenadas)
function calcularKm(lat1, lon1, lat2, lon2) {
  const R = 6371; // radio de la Tierra en km
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = 
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
    Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c; // distancia en km
}

// Acci√≥n principal
async function calcularDistancia() {
  const destinoTexto = document.getElementById("destino").value.trim();
  const infoElem = document.getElementById("info");

  if (!destinoTexto) {
    alert("Por favor ingresa una direcci√≥n de destino.");
    return;
  }

  infoElem.textContent = "Calculando distancia...";
  try {
    const destino = await geocodificarDireccion(destinoTexto);
    
    const km = calcularKm(origenFijo.lat, origenFijo.lon, destino.lat, destino.lon);

    // Limpia marcador anterior
    if (markerDestino) map.removeLayer(markerDestino);
    if (linea) map.removeLayer(linea);

    // Agrega marcador destino
    markerDestino = L.marker([destino.lat, destino.lon])
      .addTo(map)
      .bindPopup(`<b>Destino:</b><br>${destino.nombre}`)
      .openPopup();

    // Dibuja l√≠nea entre origen y destino
    linea = L.polyline(
      [[origenFijo.lat, origenFijo.lon], [destino.lat, destino.lon]],
      { color: 'red', weight: 3 }
    ).addTo(map);

    // Ajusta vista del mapa
    map.fitBounds(linea.getBounds());

    infoElem.innerHTML = `üöó Distancia aproximada: <b>${km.toFixed(2)} km</b>`;
  } catch (err) {
    console.error(err);
    infoElem.textContent = "‚ùå No se pudo calcular la distancia.";
  }
}
</script>
</body>
</html>
